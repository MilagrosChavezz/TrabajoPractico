<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registrarse</title>
    </head>
    <body>
        <main id="main">
                <h1 class="main__h1" id="titulo">Registrarse</h1>
                <form class="form-registro" action="#" method="post">
                    <label class="form-registro__label" for="usuario">Nombre de usuario</label>
                    <input class="form-registro__input" type="text" name="usuario" id="usuario" required />
                    <label class="form-registro__label" for="contraseña">Contraseña</label>
                    <input class="form-registro__input" type="password" name="contraseña" id="contraseña" required />
                    <label class="form-registro__label" for="contraseña-confirmacion">Confirmar contraseña</label>
                    <input class="form-registro__input" type="password" name="contraseña-confirmacion" id="contraseña-confirmacion" required />
                    <label class="form-registro__label" for="email">Correo</label>
                    <input class="form-registro__input" type="mail" name="email" id="email" required/>
                    <label class="form-registro__label" for="fecha-nacimiento">Fecha de Nacimiento</label>
                    <input class="form-registro__input" type="date" name="fecha-nacimiento" id="fecha-nacimiento" required />
                    <button class="form-registro__button" type="submit">Registrarse</button>
                </form>
        </main>
    </body>
</html>
