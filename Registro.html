<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Registrarse</title>
    </head>
    <body>
        <main>
                <h1>Registrarse</h1>
                <form action="#" method="post">
                    <label for="usuario">Nombre de usuario</label>
                    <input type="text" name="usuario" id="usuario" required />
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" required />
                    <label for="contraseña-confirmacion">Confirmar contraseña</label>
                    <input type="password" name="contraseña-confirmacion" id="contraseña-confirmacion" required />
                    <label for="email">Correo</label>
                    <input type="mail" name="email" id="email" required/>
                    <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                    <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" required />
                    <button type="submit">Registrarse</button>
                </form>
        </main>
    </body>
</html>
