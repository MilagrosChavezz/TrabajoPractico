<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Iniciar Sesión</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main id="main">
            <h1 class="main__h1" id="titulo">Inicio Sesion</h1>
            <form class="form-inicio" action="#" method="post">
                <label class="form-inicio__label" for="usuario">Nombre de usuario</label>
                <input class="form-inicio__input" type="text" id="usuario" name="usuario" placeholder="Usuario" required />
                <label class="form-inicio__label" for="contraseña">Contraseña</label>
                <input class="form-inicio__input" type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required />
                <button class="form-inicio__button" type="submit">Iniciar sesión</button>
                <div class="registrarse">
                    <p class="registrarse__p">No tenes cuenta?</p>
                    <a class="registrarse__a" href="Registro.html" target="_parent">Registrarse</a>
                </div>
            </form>
        </main>
    </body>
</html>
