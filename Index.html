<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Iniciar Sesión</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body >
        <main id="main">
            
            <form class="formulario-index " action="#" method="post">

                <h1 class="formulario_titulo" id="titulo">Inicio Sesion</h1>

                <label class="label" for="usuario">Nombre de usuario</label>
                <input class="input" type="text" id="usuario" name="usuario" placeholder="Usuario" required="">
                <label class="label" for="contraseña">Contraseña</label>
                <input class="input" type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required="">

                <button class="botton_inicio" type="submit">Iniciar sesión</button>
                <div class="registrarse_en_el_inicio">
                    
                    <a  href="Registro.html" target="_parent">Registrarse</a>
                </div>
            </form>
        </main>
    
     </body>
</html>
