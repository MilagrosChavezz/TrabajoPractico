<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotilam - perfil</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="./css/perfil.css" />
    </head>
    <body>
        <main id="main">
            <div id="user-container">
                <div class="user-container__user-info">
                    <p id="nombre-usuario">Nombre usuario</p>
                    <a href="index.html">Cerrar sesion</a>
                </div>
                <img id="profile-img" src="img/perfil-generico.png" alt="profile-img" />
            </div>
            <section class="formulario">
                <form action="#" method="post" autocomplete="off">
                    <div class="formulario-parte1">
                        <article>
                            <label for="username">Usuario</label>
                            <input id="username" type="text" />
                        </article>
                        <article>
                            <label for="password">Contraseña</label> <input id="password" type="password" />
                        </article>
                        <article>
                            <label for="confirm-password">Confirmar contraseña</label>
                            <input id="confirm-password" type="password" />
                        </article>
                    </div>
                    <div class="formulario-parte2">
                        <article>
                            <label for="date">Fecha de nacimiento</label>
                            <input id="date" type="date" />
                        </article>
                        <article>
                            <label for="mail">Email</label>
                            <input id="mail" type="email" />
                        </article>
                    </div>
                    <section class="links">
                        <a href="/vista-premium.html">Premium</a>
                        <a href="#">Eliminar Usuario</a>
                    </section>
                    <section class="botones">
                        <a href="/vista-principal.html">Volver al home</a>
                        <button type="submit">Guardar</button>
                    </section>
                </form>
            </section>
        </main>
    </body>
</html>
